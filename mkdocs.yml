site_name: PyHELICS

repo_url: "https://github.com/GMLC-TDC/pyhelics/"
edit_uri: ""

nav:
  - Home: index.md
  - API: api/index.md
  - Developer Guide: installation.md
  - Migration v2 -> v3: migration-helics2-helics3.md

theme:
    name: "material"
plugins:
  - search
  - inari:
      module: helics
      out-name: api
markdown_extensions:
  - toc:
      toc_depth: 3
      permalink: True
  - smarty
  - codehilite:
      linenums: true
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.magiclink
